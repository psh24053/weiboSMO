<body>

	<div id="header">
		<h1>微博账号管理系统</h1>
	</div>

			<div class="list_menu">

		<div id="tabs">
			<ul>
				<li><a href="#tabs_1">更新资料</a></li>

				<li><a href="#tabs_4">关注操作</a></li>
				<li><a href="#tabs_5">回复操作</a></li>
				<li><a href="#tabs_6">互粉操作</a></li>
				<li><a href="#tabs_7">账号管理</a></li>
				<li><a href="#tabs_8">数据源统计</a></li>
			</ul>
			
			<div id="tabs_1">
				<table id="tabs_1_table"></table>
				<div id="tabs_1_pager"></div>
			</div>
			<div id="tabs_2">
				<table id="tabs_2_table"></table>
				<div id="tabs_2_pager"></div>
			</div>
			<div id="tabs_3">
				<table id="tabs_3_table"></table>
				<div id="tabs_3_pager"></div>
			</div>
			<div id="tabs_4">

			</div>
			<div id="tabs_5">
				<table id="tabs_4_table"></table>
				<div id="tabs_4_pager"></div>
			</div>
			<div id="tabs_6">
				<table id="tabs_4_table"></table>
				<div id="tabs_4_pager"></div>
			</div>
			<div id="tabs_7">
				<iframe src="activation.jsp" width="100%" height="300px" style="border: none;"></iframe>
			</div>
			<div id="tabs_8">
				<iframe src="sourceManager.jsp" width="100%" height="300px" style="border: none;"></iframe>
			</div>
		</div>
	
	</div>







	<div id="hideContent" style="display: none;">
		<div class="dialog_addGroup">
			<a>选择所属类:</a>
			<select class="category_select"></select>
			<br>
			<a>分组名:</a>
			<input type="text" value=""  class="group_name"/>
		</div>
		<div class="dialog_addCategory">
			<a>分类名:</a>
			<input type="text" value="" class="category_name" />
			<br>
			<a>分类描述:</a>
			<input type="text" value="" class="category_desc"/>
		</div>
		<div class="dialog_addUserCount">
			<a>分类名:</a>
			<input type="text" value="" class="category_name" />
			<br>
			<a>分类描述:</a>
			<input type="text" value="" class="category_desc"/>
		</div>
		<div class="dialog_selectgroup">
			<a>选择分类:</a>
			<select class="category_name" ></select>
			<br>
			<a>选择分组:</a>
			<select class="group_name" ></select>
		</div>
		<div class="dialog_uploadexcel">
			<form action="" enctype="MULTIPART/FORM-DATA" target="post_frame" method="POST">
				<iframe name="post_frame" id="post_frame" style="display:none;" mce_style="display:none;"></iframe>
				<input name="FilePath" type="file" value="选择文件"/>
				<input type="button" value="上传"/>
			</form>
		</div>
	</div>
