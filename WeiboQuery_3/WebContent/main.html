<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>微博账号管理系统</title>
<!-- JQuery UI JSLib -->
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="jqueryui/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- JqGrid lib -->
<script type="text/javascript" src="js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>

<link rel="stylesheet" type="text/css" href="jqueryui/css/smoothness/jquery-ui-1.9.2.custom.min.css" />
<link type="text/css" rel="stylesheet" href="css/ui.jqgrid.css" />

<link type="text/css" rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="js/weibo.Dialog.js"></script>
<script type="text/javascript" src="js/sendmsg.js"></script>
<script type="text/javascript" src="js/forward.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

	<div id="header">
		<h1>微博账号管理系统</h1>
	</div>
	
	
	<div id="content">
		<div id="list">
			<div class="list_header">
				<button class="list_header_addGroup">添加分组</button>
				<button class="list_header_addCategory">添加分类</button>
			</div>
			
			<div class="list_menu">
			</div>
			
		</div>
		<div id="tabs">
			<ul>
				<li><a href="#tabs_1">更新资料</a></li>
				<li><a href="#tabs_2">发送微博</a></li>
				<li><a href="#tabs_3">转发消息</a></li>
				<li><a href="#tabs_4">关注操作</a></li>
				<li><a href="#tabs_5">回复操作</a></li>
				<li><a href="#tabs_6">互粉操作</a></li>
				<li><a href="#tabs_7">账号管理</a></li>
				<li><a href="#tabs_8">数据源统计</a></li>
			</ul>
			
			<div id="tabs_1">
				<table id="tabs_1_table"></table>
				<div id="tabs_1_pager"></div>
			</div>
			<div id="tabs_2">
				<table id="tabs_2_table"></table>
				<div id="tabs_2_pager"></div>
			</div>
			<div id="tabs_3">
				<table id="tabs_3_table"></table>
				<div id="tabs_3_pager"></div>
			</div>
			<div id="tabs_4">
				<table id="tabs_4_table"></table>
				<div id="tabs_4_pager"></div>
			</div>
			<div id="tabs_5">
				<table id="tabs_5_table"></table>
				<div id="tabs_5_pager"></div>
			</div>
			<div id="tabs_6">
				<table id="tabs_6_table"></table>
				<div id="tabs_6_pager"></div>
			</div>
			<div id="tabs_7">
			</div>
			<div id="tabs_8">
			</div>
		</div>
	
	</div>







	<div id="hideContent" style="display: none;">
		<div class="dialog_addGroup">
			<a>选择所属类:</a>
			<select class="category_select"></select>
			<br>
			<a>分组名:</a>
			<input type="text" value=""  class="group_name"/>
		</div>
		<div class="dialog_addCategory">
			<a>分类名:</a>
			<input type="text" value="" class="category_name" />
			<br>
			<a>分类描述:</a>
			<input type="text" value="" class="category_desc"/>
		</div>
		<div class="dialog_addUserCount">
			<a>分类名:</a>
			<input type="text" value="" class="category_name" />
			<br>
			<a>分类描述:</a>
			<input type="text" value="" class="category_desc"/>
		</div>
		<div class="dialog_selectgroup">
			<a>选择分类:</a>
			<select class="category_name" ></select>
			<br>
			<a>选择分组:</a>
			<select class="group_name" ></select>
		</div>
		<div class="dialog_uploadexcel">
			<form action="" enctype="MULTIPART/FORM-DATA" target="post_frame" method="POST">
				<iframe name="post_frame" id="post_frame" style="display:none;" mce_style="display:none;"></iframe>
				<input name="FilePath" type="file" value="选择文件"/>
				<input type="button" value="上传"/>
			</form>
		</div>
		<div class="dialog_editorcontent">
			<textarea class="editorcontent" style="width:95%;height:95%;"></textarea>
		</div>
		<div class="dialog_randomsendweibocontent">
			<a>选择分类:</a>
			<select class="texttype_name" ></select>
			<br>
		</div>
		<div class="dialog_searchtargetuser">
			<a>昵称</a>
			<input type="text" class="nickname" style="width: 200px;" placeholder="请输入昵称关键字" />
			<br>
			<a>简介</a>
			<input type="text" class="info" style="width: 200px;" placeholder="请输入简介关键字" />
			<br>
			<a>公司</a>
			<input type="text" class="company" style="width: 200px;" placeholder="请输入公司关键字" />
			<br>
			<a>学校</a>
			<input type="text" class="school" style="width: 200px;" placeholder="请输入学校关键字" />
			<br>
			<a>标签</a>
			<input type="text" class="tags" style="width: 200px;" placeholder="多个标签以逗号分隔 'a,b'" />
			<br>
			<a>地区</a>
			<select class="prov" onchange="changeCity()" >
				<option value="0">不限</option>
				<option value="34">安徽</option>
				<option value="11">北京</option>
				<option value="50">重庆</option>
				<option value="35">福建</option>
				<option value="62">甘肃</option>
				<option value="44">广东</option>
				<option value="45">广西</option>
				<option value="52">贵州</option>
				<option value="46">海南</option>
				<option value="13">河北</option>
				<option value="23">黑龙江</option>
				<option value="41">河南</option>
				<option value="42">湖北</option>
				<option value="43">湖南</option>
				<option value="15">内蒙古</option>
				<option value="32">江苏</option>
				<option value="36">江西</option>
				<option value="22">吉林</option>
				<option value="21">辽宁</option>
				<option value="64">宁夏</option>
				<option value="63">青海</option>
				<option value="14">山西</option>
				<option value="37">山东</option>
				<option value="31">上海</option>
				<option value="51">四川</option>
				<option value="12">天津</option>
				<option value="54">西藏</option>
				<option value="65">新疆</option>
				<option value="53">云南</option>
				<option value="33">浙江</option>
				<option value="61">陕西</option>
				<option value="71">台湾</option>
				<option value="81">香港</option>
				<option value="82">澳门</option>
				<option value="400">海外</option>
				<option value="100">其他</option>
			</select>
			<select class="city" ></select>
			<br>
			<a>性别</a>
			<select class="sex" >
				<option value="">不限</option>
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			<br>
			<a>年龄</a>
			<input type="text" pattern="\d{1,2}(~\d+|\+|-|=)" class="age" style="width: 200px;" placeholder="请输入日期匹配符，n~m|n+|n-|n=" />
			<br>
			<a>关注数</a>
			<input type="text" pattern="\d{1,2}(~\d+|\+|-|=)" class="fol" style="width: 200px;" placeholder="请输入关注匹配符，n~m|n+|n-|n=" />
			<br>
			<a>粉丝数</a>
			<input type="text" pattern="\d{1,2}(~\d+|\+|-|=)" class="fans" style="width: 200px;" placeholder="请输入粉丝匹配符，n~m|n+|n-|n=" />
			<br>
			<a>结果比例（一个账号匹配n个@用户）</a>
			<select class="count">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br>
		</div>
		<div class="dialog_addusergroup">
			<div>向分组 <span class="group_name"></span> 中添加用户</div>
			<a>uid</a>
			<input type="text" class="uid" placeholder="请输入uid" />
			<br>
			<a>账号</a>
			<input type="text" class="email" placeholder="请输入email" />
			<br>
			<a>密码</a>
			<input type="text" class="password" placeholder="请输入password" />
			<br>
		</div>
	</div>




</body>
</html>
